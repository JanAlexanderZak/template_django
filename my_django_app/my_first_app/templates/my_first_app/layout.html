{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <!-- + random timestamp to avoid browser cache -->
        <link href="{% static 'my_first_app/styles.css' %}?{% now 'U' %}" rel="stylesheet">
    </head>
    <body>
        {% block body %}
        {% endblock %}
    </body>
</html>
